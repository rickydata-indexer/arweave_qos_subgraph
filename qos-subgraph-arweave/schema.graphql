type QoSDataPoint @entity {
  id: ID!
  timestamp: BigInt!
  subgraphDeployment: String!
  avgIndexerBlocksBehind: BigInt!
  avgIndexerLatencyMs: BigInt!
  maxIndexerBlocksBehind: BigInt!
  maxIndexerLatencyMs: BigInt!
  numIndexer200Responses: BigInt!
  proportionIndexer200Responses: BigInt!
  queryCount: BigInt!
  stdevIndexerLatencyMs: BigInt!
  chainId: String!
  endEpoch: BigInt!
}

type DebugLog @entity {
  id: ID!
  message: String!
  step: String!
  data: String!
  timestamp: BigInt!
}